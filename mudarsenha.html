<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Senha - Bilheteria Neon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <form class="login-form">
            <p class="login-title">Alterar Senha</p>
            <label for="senha-atual">Senha Atual</label>
            <input type="password" id="senha-atual" placeholder="Digite sua senha atual" required>
            <label for="nova-senha">Nova Senha</label>
            <input type="password" id="nova-senha" placeholder="Digite a nova senha" required>
            <label for="confirmar-senha">Confirmar Nova Senha</label>
            <input type="password" id="confirmar-senha" placeholder="Confirme a nova senha" required>
            <a href="perfil.html" class="login-btn">Alterar Senha</a>
            <div class="cadastro-area">
                <span>Voltar ao perfil?</span>
                <a href="perfil.html" class="cadastro-link">Perfil</a>
            </div>
        </form>
    </div>
</body>
</html>
