<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Bilheteria Neon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <form class="login-form">
            <p class="login-title">Crie sua conta</p>
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" placeholder="Digite seu nome completo" required>
            <label for="email">E-mail</label>
            <input type="text" id="email" placeholder="Digite seu e-mail" required>
            <label for="usuario">Usuário</label>
            <input type="text" id="usuario" placeholder="Escolha um nome de usuário" required>
            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Crie uma senha" required>
            <label for="confirmar">Confirmar Senha</label>
            <input type="password" id="confirmar" placeholder="Confirme sua senha" required>
            <a href="index.html" class="login-btn">Cadastrar</a>
            <div class="cadastro-area">
                <span>Já tem uma conta?</span>
                <a href="index.html" class="cadastro-link">Faça login</a>
            </div>
        </form>
    </div>
</body>
</html>
